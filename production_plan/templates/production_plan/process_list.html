{% extends 'base/base.html' %}

{% block title %}工程リスト{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>工程リスト</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>工程コード</th>
                <th>工程名</th>
                <th>作業日詳細リンク</th>
            </tr>
        </thead>
        <tbody>
            {% for p in process %}
                <tr>
                    <td>{{ p.code }}</td>
                    <td>{{ p.name }}</td>
                    <td>
                        <a href="{% url 'production_plan:process_date_list' pk=p.pk %}" class="btn btn-sm btn-info">
                            日付一覧
                        </a>
                    </td>   
                </tr>
            {% empty %}
                <tr><td colspan="4" class="text-center text-muted">工程がまだ登録されていません</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">TOPへ戻る</a>
</div>
{% endblock %}
